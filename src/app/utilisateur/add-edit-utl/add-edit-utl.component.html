
<div class="form-froup row">

  <label class="col-sm-2 col-form-label">nom</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="nom"
      placeholder="Entrez le nom du document" required>
    </div>
    <br><br>
    <label class="col-sm-2 col-form-label">prenom</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="prenom"
        placeholder="Entrez le prenom " required>
      </div>
      <br><br>
      <label class="col-sm-2 col-form-label">email</label>
      <div class="col-sm-10">
          <input type="email" class="form-control" [(ngModel)]="email"
          placeholder="Entrez l email" required>
        </div>
        <br><br>
        <label class="col-sm-2 col-form-label">apogee</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="apogee"
            placeholder="Entrez le prenom " required>
          </div>
          <br><br>
          <label class="col-sm-2 col-form-label">CIN</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="CIN"
              placeholder="Entrez le prenom " required>
            </div>
            <br><br>

<button (click)="addUtilisateur()"  class="btn btn-primary">
  ajouter
</button>
